{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the menu item "{{ item_name }}"?</p>
  
  <form action="{{ url_for('delete_menu_item', item_name=item_name) }}" method="POST">
    <input type="submit" value="Yes, Delete">
    <a href="{{ url_for('manage_menu_items') }}">No, Cancel</a>
  </form>
{% endblock %}
