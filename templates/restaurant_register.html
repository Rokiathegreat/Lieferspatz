{% extends "base.html" %}

{% block content %}
    <h2>Restaurant Registration</h2>
    <form action="{{ url_for('restaurant_register') }}" method="post">
        <div class="form-frame" style="border: 1px solid #ccc; padding: 20px; margin-left: 70px; margin-right: 70px;">
            <div class="form-group">
                <label for="name">Name:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="zip_code">Zip Code:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="zip_code" name="zip_code" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <textarea id="description" name="description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="opening_time">Opening Time:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="opening_time" name="opening_time" required>
            </div>
            
            <div class="form-group">
                <label for="closing_time">Closing Time:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="closing_time" name="closing_time" required>
            </div>
            
            <div class="form-group">
                <label for="zip_codes">Delivery Zip Codes:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="zip_codes" name="zip_codes" required>
            </div>
            
            <div class="form-group">
                <label for="photo">Photo URL:</label>
                <br> <!-- Add a line break to move the input to the next line -->
                <input type="text" id="photo" name="photo">
            </div>
            
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
