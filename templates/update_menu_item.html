{% extends "base.html" %}

{% block content %}
  <h2>Update Menu Item</h2>
  <div class="form-frame" style="border: 1px solid #ccc; padding: 20px; margin-left: 70px; margin-right: 70px;">
    <div class="form-group">

  <form action="{{ url_for('update_menu_item', item_name=item_name) }}" method="POST">
    <!-- Include form fields to update menu item information -->
    <label for="name">Item Name:</label>
    <input type="text" name="name" value="{{ item_name }}" required><br>
    
    <label for="restaurant_name">Restaurant Name:</label>
    <input type="text" name="restaurant_name" value="{{ item_restaurant_name }}" required><br>
    
    <label for="preis">Price:</label>
    <input type="number" step="0.01" name="preis" value="{{ item_price }}" required><br>
    
    <label for="description">Description:</label>
    <input type="text" name="description" value="{{ item_description }}" required><br>
    
    <label for="category">Category:</label>
    <input type="text" name="category" value="{{ item_category }}" required><br>
    
    <label for="photo">Photo URL:</label>
    <input type="text" name="photo" value="{{ item_photo }}" required><br>
    
    <!-- Add any other fields you need to update -->
    
    <button class= "btn btn-primary" type="submit">Update</button>
  </form>
</div>
</div>
{% endblock %}
