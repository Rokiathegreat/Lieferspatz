{% extends "base.html" %}

{% block content %}
  <h2>Manage Menu Items</h2>
  <!-- Display the restaurant name -->
  <p>Restaurant Name: {{ restaurant_name }}</p>

  <!-- Messages -->
  <table class="table table-bordered table-striped" style="margin-left: 20px;">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- List existing menu items -->
      {% for item in menu_items %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>${{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td><!-- {{ item[4] }} --><img src="{{ url_for('static', filename='images/' + item[4]) }}" alt="Item Photo" style="width: 100px; height: 100px;"></td>
          <td>
            <!-- Update and Delete buttons (implement these actions) -->
            <a href="{{ url_for('update_menu_item', item_name=item[0]) }}" class="btn btn-primary">Update</a>
            <a href="{{ url_for('delete_menu_item', item_name=item[0]) }}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add a new item (simplified form, expand as needed) -->
  <!-- Placeholder instead of label used here -->
  <form action="{{ url_for('add_menu_item') }}" method="post">
    <input type="text" name="name" placeholder="Item Name" required>
    <input type="text" name="description" placeholder="Description" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="text" name="category" placeholder="Category">
    <input type="text" name="photo" placeholder="Photo URL">
    <button type="submit" class="btn btn-success">Add Item</button>
  </form>

 
{% endblock %}
